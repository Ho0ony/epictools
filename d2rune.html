    desc: "레벨업시 100%의 확률로 스킬 레벨 36의 Blaze 시전\n죽을때100%의확률로스킬레벨48의Meteo시전\n착용시레벨16의HolyFireAura\n33%공격속도증가\n280-330%증가된데미지(변함)\n상대의방어력무시\n타격시7%라잎획득\n상대의화이어저항력20%삭감\n20%의치명적공격\n상대의시야방해\n상대를얼림"
  },
  {
    level: 67,
    name: "긍지[Pride, 구: 자존심]",
    recipe: ["cham", "sur", "io", "lo"],
    gear: "[4]미늘창(폴암)",
    desc: "피격 시 25% 확률로 17 레벨 화염벽(파이어월) 시전\n장착 시 16~20 레벨 집중(컨센트레이션) 오라 효과 적용(변동)\n피해 +8% 증가\n명중률 보너스 260~300%(변동)\n악마에게 주는 피해 +N% (캐릭터 레벨에 비례)\n번개 피해 50-280 추가\n치명적 공격 20%\n적중 시 대상 실명\n대상 빙결 +3\n활력 +10\n생명력 회복 +8\n괴물에게서 얻는 금화 N% 증가 (캐릭터 레벨에 비례)"
  },
  {
    level: 69,
    name: "죽어가는 자의 숨결[BreathoftheDying, 구: 죽음의 숨결/죽숨]",
    recipe: ["vex", "hel", "el", "eld", "zod", "eth"],
    gear: "[6]무기",

  },
]
$.each(runeword, (i, e) => {
  var item = $("<li>").attr("id", i).appendTo($("#runeword"))
  var title = $("<div>").appendTo(item)
  var name = $("<div>").addClass("runeword-name").text(e.name).appendTo(title);
  var lv = $("<span>").addClass("level").text("Lv." + e.level).appendTo(title)
  var recipe = $("<div>").addClass("runeword-recipe").appendTo(item);
  $.each(e.recipe, (i2, e2) => {
    r = $("<span>").addClass("rune").text(e2).appendTo(recipe);
  })
  var gear = $("<div>").addClass("runeword-gear").text(e.gear).appendTo(item);
  var desc = $("<pre>").addClass("runeword-desc").text(e.desc).appendTo(item);
})

function search() {

  var tags = [];
  var runeTag = [];
  var sockTag = [];
  var etcTag = [];

  $(".tags .tag").each((i, e) => {
    t = $(e).text().replace("✖", "");
    if ($(e).hasClass("socket")) {
      sockTag.push(t.replace(" ","").replace("홈", ""))
    }
    if ($(e).hasClass("rune")) {
      runeTag.push(t.replace(" ","").replace("룬", ""))
    }
    if ($(e).hasClass("etc")) {
      etcTag.push(t)
    }
  })



  $("#runeword > li").each((i, e) => {
    var elem = $(e)
    var data = runeword[i];
    var sockFound = sockTag.length == 0;
    var runeFound = true;
    var etcFound = etcTag.length == 0;

    $.each(sockTag, (a, b) => {
      if (data.gear.includes("[" + b + "]")) {
        sockFound |= true;
      } else {
        sockFound |= false;
      }
    });

    $.each(runeTag, (a, b) => {
      console.log(data.recipe, b)
      if (data.recipe.includes(b)) {
        runeFound &= true;
      } else {
        runeFound = false;
      }
    });


    $.each(etcTag, (a, b) => {
      if (data.name.includes(b) || data.gear.includes(b) || data.desc.includes(b)) {
        etcFound |= true;
      } else {
        etcFound |= false;
      }
    });
    console.log(sockTag, runeTag, etcTag);
    console.log(sockFound, runeFound, etcFound);
    if (sockFound && runeFound && etcFound) {
      elem.removeClass("hide")
    } else {
      elem.addClass("hide")
    }
  })

}

$(".search").on("keyup", function(e) {
  var key = $(this).val();
  var tag = null;
  if (Number(key)) {
    tag = $("<span>").addClass("tag socket").data("socket", key).text(key + "홈 ✖").appendTo($(".tags"))
    $(this).val("");
  } else if (rune.includes(key.toLowerCase())) {
    tag = $("<span>").addClass("tag rune").data("rune", key).text(key + "룬 ✖").appendTo($(".tags"))
    $(this).val("");
  } else if (key.endsWith(" ")) {
    tag = $("<span>").addClass("tag etc").text(key.replace(" ", "") + "✖").appendTo($(".tags"))
    $(this).val("");
  }

  if (tag != null) {
    tag.click(function() {
      $(this).remove()
      search();
    })
    search();
  }


})

</script>
